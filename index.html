<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Crossword Puzzle Maker">
        <title>Crosswords Puzzle Maker</title>
        <link rel="stylesheet" type="text/css" href=".crosswordMaker.css">
        
    </head>
    <!-- <body onload="init();" -->
    <body> 
        <div>  
            <h1>Crosswords Maker</h1>
            <canvas id="crosswordsCanvas" width="440" height="440"></canvas>

            <!-- Form to enter the keywords -->
            <form id= 'myForm' title="Fill the words for your crosswords...">
                <spam>First word__:</spam><input type="text" id="input_01" value=""><spam id= "input_01_error"></spam><br>
                <spam>Second word_:</spam><input type="text" id="input_02" value=""><spam id= "input_02_error"></spam><br>
                <spam>Third word__:</spam><input type="text" id="input_03" value=""><spam id= "input_03_error"></spam><br>
                <spam>Fourth word_:</spam><input type="text" id="input_04" value=""><spam id= "input_04_error"></spam><br>
                <spam>Fifth word__:</spam><input type="text" id="input_05" value=""><spam id= "input_05_error"></spam><br>
                <spam>Sixth word__:</spam><input type="text" id="input_06" value=""><spam id= "input_06_error"></spam><br>
                <spam>Seventh word:</spam><input type="text" id="input_07" value=""><spam id= "input_07_error"></spam><br>
                <spam>Eighth word_:</spam><input type="text" id="input_08" value=""><spam id= "input_08_error"></spam><br>
                <spam>Ninth word_:</spam><input type="text" id="input_09" value=""><spam id= "input_09_error"></spam><br>
                <spam>Tenth word_:</spam><input type="text" id="input_10" value=""><spam id= "input_10_error"></spam><br>
                <br>

                <input type="submit" value="Make crossWords...">
              </form>

        </div>
            
        <script src="./crosswordsMaker.js"></script>
    </body
</html>
